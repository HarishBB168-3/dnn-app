<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 80%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #e0e0e0;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>{{ notification }}</h1>
    <ul>
      {% for item in list %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
